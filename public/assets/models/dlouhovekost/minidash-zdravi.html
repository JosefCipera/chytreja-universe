<body>

    <script>

                trend: [28, 30, 31, 30.7],

            {

                desc: "Zv√Ω≈°en√Ω poƒçet b√≠l√Ωch krvinek ukazuje na aktivn√≠ imunitn√≠ reakci nebo infekci.",
                trend: [12.5, 13.5, 14, 14.1],

            {
                name: "Erytrocyty (moƒç)",

                desc: "Zv√Ω≈°en√© erytrocyty mohou naznaƒçovat podr√°≈ædƒõn√≠ moƒçov√Ωch cest nebo fyzickou z√°tƒõ≈æ.",
                trend: [10, 12, 15, 16],

            }
        ];

        const fyzio = [
            {
                name: "Tƒõlesn√° teplota",
                value: "36,6 ¬∞C",
                range: "36,0‚Äì37,2",
                status: "‚úÖ Stabiln√≠",
                desc: "Optim√°ln√≠ tƒõlesn√° teplota. Naznaƒçuje rovnov√°hu metabolismu.",
                trend: [36.4, 36.5, 36.6, 36.6],
                color: "#38bdf8"
            },
            {
                name: "Krevn√≠ tlak",
                value: "122/78 mmHg",
                range: "120/80 ¬±10",
                status: "‚úÖ V normƒõ",
                desc: "Krevn√≠ tlak je v optim√°ln√≠m rozmez√≠, bez zn√°mek hypertenze.",
                trend: [125, 120, 122, 122],

            },
            {

                value: "64 bpm",

            },
            {

                value: "98 %",
                range: "95‚Äì100",
                status: "‚úÖ Ide√°ln√≠",
                desc: "Perfektn√≠ okysliƒçen√≠ krve, ≈æ√°dn√© zn√°mky hypoxie.",

        function renderGrid(gridId, data) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = "";
            data.forEach(b => {
                const card = document.createElement("div");
                card.className = "mini-card";
                card.innerHTML = `
          <div class="mini-title">${b.name}</div>
          <canvas class="mini-trend"></canvas>
          <div class="mini-value">${b.value}</div>
          <div class="mini-status">${b.status}</div>
          <div class="mini-range">Rozmez√≠: ${b.range}</div>
          <div class="mini-desc">${b.desc}</div>
        `;
                grid.appendChild(card);
                const ctx = card.querySelector("canvas").getContext("2d");
                drawMiniTrend(ctx, b.trend, b.color);
            });
        }

        // üí™ Silnƒõj≈°√≠ ƒç√°ra + vƒõt≈°√≠ dut√Ω bod + del≈°√≠ ≈°ed√© pokraƒçov√°n√≠
        function drawMiniTrend(ctx, data, color) {
            const w = ctx.canvas.width;
            const h = ctx.canvas.height;
            const marginX = 15;
            const marginY = 10;
            const min = Math.min(...data);
            const max = Math.max(...data);
            ctx.clearRect(0, 0, w, h);

            // --- hlavn√≠ ƒç√°ra ---
            ctx.beginPath();
            ctx.lineWidth = 12;
            ctx.lineJoin = "round";
            ctx.lineCap = "round";
            ctx.strokeStyle = color + "cc";

            data.forEach((v, i) => {
                const x = marginX + (i / (data.length - 1)) * (w - marginX * 2);
                const y = h - ((v - min) / (max - min)) * (h - marginY * 2) - marginY;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            // --- pokraƒçov√°n√≠ ---
            const lastX = marginX + ((data.length - 1) / (data.length - 1)) * (w - marginX * 2);
            const lastY = h - ((data[data.length - 1] - min) / (max - min)) * (h - marginY * 2) - marginY;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(lastX + 60, lastY);
            ctx.lineWidth = 10;
            ctx.strokeStyle = "#64748b55";
            ctx.stroke();

            // --- vƒõt≈°√≠ kulat√Ω bod ---
            ctx.beginPath();
            ctx.arc(lastX, lastY, 9, 0, Math.PI * 2);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
            ctx.lineWidth = 3;
            ctx.strokeStyle = color;
            ctx.shadowColor = color + "55";
            ctx.shadowBlur = 8;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        window.addEventListener("load", () => {
            renderGrid("bioGrid", biomarkers);
            renderGrid("fyzioGrid", fyzio);
        });
    </script>
</body>
