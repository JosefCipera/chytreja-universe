<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chytré Já – Vesmír Mobile 🌌</title>

    <!-- ⚙️ VIS Network -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@9.1.9/dist/vis-network.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.9/dist/vis-network.min.js"></script>

    <!-- Ikony -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Styl -->
    <link rel="stylesheet" href="./assets/css/universe.css">
</head>

<body>
    <!-- 🌌 Síť vesmíru -->
    <div id="network"></div>

    <!-- 📋 Boční panel (overlay na mobilu) -->
    <div id="sidePanel">
        <div class="panel-header">
            <h2 id="nodeTitle">Uzlový název</h2>
            <button class="panel-close" id="closePanel">✖</button>
        </div>
        <div class="panel-content">
            <p class="definition" id="nodeDef"></p>

            <hr>
            <h3>📄 Dokumenty</h3>
            <ul id="nodeDocs"></ul>

            <hr>
            <h3>🎬 Média</h3>
            <ul id="nodeMedia"></ul>

            <hr>
            <h3>✅ Úlohy</h3>
            <ul id="nodeTasks"></ul>
        </div>
    </div>

    <!-- 🔧 Skripty -->
    <script type="module" src="./assets/js/universe-init.js"></script>
</body>

</html>
